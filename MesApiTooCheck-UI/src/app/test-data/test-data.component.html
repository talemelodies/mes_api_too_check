<h2>Test Data for API #{{apiItemId}}</h2>
<button mat-stroked-button routerLink="/apis">Back to API List</button>

<mat-card>
  <mat-card-header>
    <mat-card-title>{{ selectedTestData.id ? 'Edit' : 'Add' }} Test Data</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="saveTestData()">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" [(ngModel)]="selectedTestData.name" name="name">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Content Type</mat-label>
        <input matInput placeholder="Content Type (e.g., application/json)" [(ngModel)]="selectedTestData.contentType" name="contentType">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Content</mat-label>
        <textarea matInput placeholder="Content" [(ngModel)]="selectedTestData.content" name="content"></textarea>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">{{ selectedTestData.id ? 'Update' : 'Add' }}</button>
      <button mat-button (click)="cancelEdit()" *ngIf="selectedTestData.id">Cancel</button>
    </form>
  </mat-card-content>
</mat-card>

<table mat-table [dataSource]="testData" class="mat-elevation-z8">

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let item"> {{item.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let item"> {{item.name}} </td>
  </ng-container>

  <!-- ContentType Column -->
  <ng-container matColumnDef="contentType">
    <th mat-header-cell *matHeaderCellDef> Content Type </th>
    <td mat-cell *matCellDef="let item"> {{item.contentType}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let item">
      <button mat-icon-button (click)="editTestData(item)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteTestData(item.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
