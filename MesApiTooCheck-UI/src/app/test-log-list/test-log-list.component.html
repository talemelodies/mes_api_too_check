<mat-list *ngIf="testLogs.length > 0; else noLogs">
  <mat-list-item *ngFor="let log of testLogs">
    <mat-icon mat-list-icon>{{ log.httpStatusCode >= 200 && log.httpStatusCode < 300 ? 'check_circle' : 'error' }}</mat-icon>
    <div mat-line>Status: {{log.httpStatusCode}}</div>
    <div mat-line>Timestamp: {{log.testTimestamp | date:'short'}}</div>
  </mat-list-item>
</mat-list>
<ng-template #noLogs>
  <p>No test logs found for this API.</p>
</ng-template>
